<html>

<head>
    <title> Table Demo</title>
    <style>
        table#student, th, td {
          border: 1px solid black;
          border-collapse: collapse;
          text-align: center;
        } 
        table#food tr:nth-child(even) {
             background-color:lightgray;
        }
        table#food tr:nth-child(odd) {
            background-color:white;
        }

    </style>
</head>

<body>
    <caption>Student Table</caption>
    <table id='student'>
        <tr>
            <th>S.No</th>
            <th>Student Name</th>
            <th>Student Grade</th>
        </tr>
        <tr>
            <td>1</td>
            <td>AbdulVali</td>
            <td>A</td>

        </tr>
        <tr>
            <td>2</td>
            <td>Ahmed</td>
            <td>A+</td>

        </tr>
        <tr>
            <td>3</td>
            <td>John</td>
            <td>B</td>

        </tr>


    </table>

    <table id='food'>
        <tr>
            <th>Food Item No</th>
            <th>Name</th>
           
        </tr>
        <tr>
            <td>1</td>
            <td>Biryani</td>
             

        </tr>
        <tr>
            <td>2</td>
            <td>Nihari</td>
            

        </tr>
         


    </table>

</body>

</html>
